<div class="container" style="padding:20px;">
  <div id="skills" class="section scrollspy">
   <h3 style="text-align:center;">Tools and Experience</h3>
    <div class="row">
      <div class="col s12">
        <div class="card">
          <div class="card-image">
            <span class="card-title"><a style="color:white" href=""></a></span>
          </div>
            <div class="card-content">


          {% for skill in site.data.skills %}
            {% if skill.name and skill.uri %}
              <img src="{{skill.uri}}" style="height:50px;" title="{{skill.name}}"></img>
            {% else %}
              <i class="devicon-{{skill.name}}-plain colored" style="font-size:50px;" title="{{skill.name}}"></i>
            {% endif %}
          {% endfor %}
          </div>
        </div>
      </div>
    </div>
 </div>
</div>
