<div class="col s12 m4">
  <div class="card">
    <div class="card-image">
      <img src="{{site.baseurl}}/assets/images/{{include.specialism.image}}" alt="{{include.specialism.title}} logo">
    </div>
    <div class="card-content">
      <h3>{{include.specialism.title}}</h3>
      <h2 class="center brown-text"><i class="material-icons">{{include.specialism.icon}}</i></h2>
      <p class="light">{{include.specialism.description}}</p>
    </div>
  </div>
</div>
