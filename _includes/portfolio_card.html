<div class="col s12 m4">
  <div class="card">
    <div class="card-image">
      <a href="{{include.project.url}}">
      <img src="{{site.baseurl}}/assets/images/{{include.project.image}}" alt="{{include.project.title}}">
      </a>
    </div>
    <div class="card-content">
      <h2 class="center brown-text"><i class="material-icons">{{include.project.icon}}</i></h2>
      <p class="light">{{include.project.description}}</p>
    </div>
  </div>
</div>
